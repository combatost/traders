<div class="window-container">
  <video
    *ngIf="videoUrl"
    autoplay
    muted
    loop
    class="bg-video"
    [src]="videoUrl"
    type="video/mp4"
  >
    Your browser does not support the video tag.
  </video>

  <ng-particles
    id="tsparticles"
    [options]="particlesOptions"
    style="position:absolute; width: 100%; height: 100%; z-index: 0;"
  ></ng-particles>

  <div class="content-card">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />
    <h1>Start New Order</h1>

    <button
      mat-raised-button
      color="primary"
      (click)="startOrder()"
      [disabled]="isLoading"
      aria-label="Create New Order"
    >
      <ng-container *ngIf="!isLoading">Create New Order</ng-container>
      <mat-progress-spinner
        *ngIf="isLoading"
        diameter="24"
        mode="indeterminate"
        color="accent"
      ></mat-progress-spinner>
    </button>
  </div>
</div>
