<footer [class.scrolled]="isScrolled" aria-label="Site footer" class="mat-elevation-z2">
  <div class="container">

    <!-- Top -->
    <div class="footer-top">

      <!-- Logo -->
      <div class="logo" (click)="navigate('/')">
        <img src="assets/img/logo.png" alt="Site Logo" />
        <span>SHEIN TRADERS</span>
      </div>

      <!-- Navigation -->
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li [class.active]="currentSection === 'home'">
            <a mat-button (click)="navigate('/')">
              <mat-icon>home</mat-icon>
              {{ "FOOTER.HOME" | translate }}
            </a>
          </li>
          <li [class.active]="currentSection === 'aboutme'">
            <a mat-button (click)="navigate('/aboutme')">
              <mat-icon>info</mat-icon>
              {{ "FOOTER.ABOUT" | translate }}
            </a>
          </li>
          <li [class.active]="currentSection === 'settings'">
            <a mat-button (click)="navigate('/settings')">
              <mat-icon>settings</mat-icon>
              {{ "FOOTER.SETTINGS" | translate }}
            </a>
          </li>
        </ul>
      </nav>
      <div class="footer-controls">
        <select
          id="language-select"
          (change)="onLanguageChange($event)"
          [value]="currentLang"
          aria-live="polite"
          aria-label="Language Selector"
        >
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="copyright">
        {{ "FOOTER.COPYRIGHT" | translate : { year: currentYear } }}
      </p>

      <p class="version">
        <mat-icon>info</mat-icon>
        {{ "FOOTER.VERSION" | translate }}: {{ version }}
      </p>

    </div>
  </div>
</footer>
