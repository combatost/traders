<footer [class.scrolled]="isScrolled" aria-label="Site footer">
  <div class="container">
    <div class="footer-top">
      <div class="logo" (click)="navigate('/')">
        <img src="assets/img/logo.png" alt="Site Logo" />
        <span>SHEIN TRADERS</span>
      </div>

      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li [class.active]="currentSection === 'home'">
            <a (click)="navigate('/')">{{ "FOOTER.HOME" | translate }}</a>
          </li>
          <li [class.active]="currentSection === 'aboutme'">
            <a (click)="navigate('/aboutme')">{{
              "FOOTER.ABOUT" | translate
            }}</a>
          </li>
          <li [class.active]="currentSection === 'settings'">
            <a (click)="navigate('/settings')">{{
              "FOOTER.SETTINGS" | translate
            }}</a>
          </li>
          <li [class.active]="currentSection === 'terms'">
            <a (click)="navigate('/terms')">{{ "FOOTER.TERMS" | translate }}</a>
          </li>
        </ul>
      </nav>

      <div class="footer-controls">
        <select
          id="language-select"
          (change)="onLanguageChange($event)"
          [value]="currentLang"
          aria-live="polite"
          aria-label="Language Selector"
        >
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>

    <div class="footer-bottom">
      <p class="copyright">
        {{ "FOOTER.COPYRIGHT" | translate : { year: currentYear } }}
      </p>

      <p class="version">
        <mat-icon>info</mat-icon>
        {{ "FOOTER.VERSION" | translate }}: {{ version }}
      </p>

    </div>
  </div>
</footer>
